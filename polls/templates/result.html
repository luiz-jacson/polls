{%extends 'base.html'%}

{%block content%}
<h2 class = 'question'>
    {%for p in pergunta%}
    {{p.texto_pergunta}}
    {%endfor%}
</h2>
{%for c in respostas%}
<ul>
    <div class = 'respvoto'>
    <li class = 'respvotoitem'><span class = "alternativa">{{c.texto_resposta}}</span> : {{c.votes}} votes </li>
    </div>
</ul>
{%endfor%}
{%endblock content%}
